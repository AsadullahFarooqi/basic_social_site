{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Log-in{% endblock %}

{% block content %}
  <div class="text-center">
    <form class="form-signin" method="POST" action=".">
      <img class="mb-4" src="../../assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      {{ form|crispy }}
      {% csrf_token %}
      <!-- <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div> -->
      <a href="{% url "password_reset" %}">Forgotten your password?</a>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-2">
        <input type="hidden" name="next" value="{{ next }}" />
        If you don't have an account <a href="{% url "register" %}">register here</a>
      </p>

      <p class="mt-3">
        <a href=""></a>
      </p>

      <ul class="nav justify-content-center">
        
        <li class="nav-item">
          <a class="nav-link" href="{% url "social:begin" "twitter" %}">
            <i class="fab fa-twitter fa-3x"></i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url "social:begin" "facebook" %}">
            <i class="fab fa-facebook fa-3x"></i>
          </a>
        </li>
        
        <li class="nav-item">
          <a class="nav-link" href="{% url "social:begin" "google" %}">
            <i class="fab fa-google-plus fa-3x"></i>
          </a>
        </li>
        
      </ul>

      
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>
  </div>


{% endblock %}
