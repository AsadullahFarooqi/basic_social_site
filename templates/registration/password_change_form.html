{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Change you password{% endblock %}

{% block content %}
<div class="container">
	<h1>Change you password</h1>
	<p>Use the form below to change your password.</p>

	<form action="." method="post" class="change-password">
		{{ form|crispy }}
		<input type="submit" value="Change" class="btn btn-primary btn-md">
		{% csrf_token %}
	</form>
</div>
	
{% endblock %}
